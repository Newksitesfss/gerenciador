{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Dashboard — {{ user.username }}</h3>
  <a class="btn btn-outline-light" href="{{ url_for('add') }}">+ Nova OS</a>
</div>
<table class="table table-dark table-striped mt-3">
  <thead>
    <tr>
      <th>Cliente</th><th>Técnico</th><th>Descrição</th><th>Valor</th><th>Status</th><th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for item in os_list %}
      <tr>
        <td>{{ item.cliente }}</td>
        <td>{{ item.tecnico }}</td>
        <td>{{ item.descricao }}</td>
        <td>{{ item.valor }}</td>
        <td>{{ item.status }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('edit', os_id=item.id) }}">Editar</a>
          <form method="post" action="{{ url_for('delete', os_id=item.id) }}" style="display:inline">
            <button class="btn btn-sm btn-danger" type="submit">Excluir</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
